<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Royal Compliments</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-white">

<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="col-12 col-md-8 col-lg-6">

        <div class="card shadow-lg border-0">
            <div class="card-header bg-warning text-dark text-center fw-bold">
                ROYAL DECREE
            </div>

            <div class="card-body p-5 text-center bg-light text-dark">
                <h2 id="message" class="medieval-font mb-4">
                    Awaiting thy command...
                </h2>

                <button id="btn" class="btn btn-primary btn-lg w-100 rounded-pill">
                    Summon Compliment
                </button>
                <hr class="my-4">
                <div class="input-group">
                    <input type="text" id="newText" class="form-control" placeholder="Write a new scroll...">
                    <button class="btn btn-outline-success" id="addBtn">Add</button>
                </div>
            </div>
        </div>

        <p class="text-center mt-3 text-secondary small">
            Made by Mond-11
        </p>
    </div>
</div>
<script src="/js/app.js"></script>

</body>
</html>
