<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ancient Archives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="card archive-card shadow-lg">

                <div class="card-header text-center border-0 pt-4">
                    <span class="badge-neutral">ROYAL DECREE</span>
                </div>

                <div class="card-body p-5 text-center">

                    <h2 id="message" class="quote-text mb-3">
                        Awaiting thy command...
                    </h2>

                    <p id="author" class="author-text mb-5">
                        - The Archives
                    </p>

                    <button id="btn" class="btn btn-neutral-main w-100 py-3 mb-4">
                        Consult the Archives
                    </button>

                    <hr class="divider my-4">

                    <div class="input-group">
                        <input type="text" id="newText" class="form-control input-dark" placeholder="Enter wisdom...">
                        <input type="text" id="newAuthor" class="form-control input-dark" placeholder="Author">
                        <button class="btn btn-neutral-accent" id="addBtn">Inscribe</button>
                    </div>

                </div>

                <div class="card-footer text-center border-0 pb-3">
                    <small class="text-muted">Made by Mond-11</small>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
